    <script>
      //추가 concat
      let a = [
        { id: 1, username: "ssar" },
        { id: 2, username: "ssar" },
      ];
      console.log(a);
      let b = {
        id: 3,

      };

      console.log(a);
      //삭제 filter
      console.log("----------------");
      let aa = [1, 2, 3, 4];
      console.log(aa);
      let bb = aa.filter((n) => n != 3);
      console.log(bb);

      console.log("----------------");
      //오브젝트라면
      let aaa = [{ id: 1 }, { id: 2 }, { id: 3 }, { id: 4 }];
      console.log(aaa);
      let bbb = aaa.filter((n) => n.id != 3);
      console.log(bbb);
      console.log("----------------");

      // console.log(1, d);

      //해당 요소를 찾아서 값을 꼭 집어 넣는것은 안된다.
      // 이유->?
      const e = d.slice(0, 2).concat(4, d.slice(2, 3));
